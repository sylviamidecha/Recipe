    <div class="form">
    <h2>Recipe Form</h2>

    <div id="error-message" class="error" style="display: none;">Please fill out all fields</div>

    <div id="recipe-form-container">
        <form id="recipe-form">
            <label for="recipe-name">Recipe Name:</label><br>
            <input type="text" id="recipe-name" name="recipe-name" required><br>
            <label for="ingredients">Ingredients:</label><br>
            <textarea id="ingredients" name="ingredients" rows="4" cols="50" required></textarea><br>
            <label for="instructions">Instructions:</label><br>
            <textarea id="instructions" name="instructions" rows="4" cols="50" required></textarea><br><br>
            <button type="submit" id="add-recipe-btn">Add Recipe</button>
        </form>
    </div>

    <div id="toggle-form-container" style="text-align: center;">
        <button id="toggle-form-btn">Add Recipe</button>
    </div>

    <h2>Saved Recipes</h2>
    <ul id="saved-recipes"></ul>
